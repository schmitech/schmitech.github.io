title: Schmitech
description: Custom AI Solutions
email: info@schmitech.ai
baseurl: "/"
url: "https://schmitech.ai"

# Theme settings
theme: minima
minima:
  skin: classic
  social_links:
    - platform: github
      user_url: "https://github.com/schmitech"
    - platform: linkedin
      user_url: "https://linkedin.com/company/schmitech"

# Build settings
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Navigation
header_pages:
  - services.md
  - about.md
  - contact.md

# Collections
collections:
  services:
    output: true
    permalink: /:collection/:name

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: default